<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiz Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme" onload="loadSettings()">

    <!-- Navbar -->
    <header>
        <div class="logo">Paiz Shop</div>
        <input type="text" placeholder="Search for item..." id="searchBox">
        <button onclick="openCart()">Cart <span id="cartCount">0</span></button>
        <button onclick="openSettings()">Settings</button>
    </header>

    <!-- Categories -->
    <nav>
        <button onclick="filterCategory('all')">All</button>
        <button onclick="filterCategory('blocks')">Blocks</button>
        <button onclick="filterCategory('items')">Items</button>
        <button onclick="filterCategory('potions')">Potion</button>
    </nav>

    <!-- Items Grid -->
    <main id="itemGrid">
        <!-- Example Item -->
        <div class="item" data-category="blocks">
            <img src="path/to/item-image.png" alt="Iron Ingot">
            <p>Iron Ingot</p>
            <span class="quantity">Stock: 10</span>
            <button onclick="addToCart('Iron Ingot', 1)">Add to cart</button>
        </div>
        <!-- Add more items similarly -->
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span onclick="closeSettings()" class="close">&times;</span>
            <h2>Settings / Preferences</h2>
            <label for="languageSelect">Language:</label>
            <select id="languageSelect" onchange="saveSettings()">
                <option value="en">English</option>
                <option value="ms">Bahasa</option>
            </select>
            <label for="themeToggle">Dark Mode:</label>
            <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
            <button onclick="clearData()">Clear my data</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
