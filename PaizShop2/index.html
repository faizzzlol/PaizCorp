<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiz Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Paiz Shop</div>
        <div class="nav">
            <button id="cart-button">Cart (0)</button>
            <button onclick="openSettings()">Settings</button>
        </div>
    </header>

    <div class="container">
        <input type="text" placeholder="Search for item...">
        <div class="tabs">
            <button>Blocks</button>
            <button>Items</button>
            <button>Storage</button>
            <button>Ore</button>
            <button>Enchantments</button>
            <button>Potion</button>
        </div>
        
        <div class="item-grid">
            <!-- Each item card -->
            <div class="item">
                <img src="iron.png" alt="Iron Ingot">
                <p>Iron Ingot</p>
                <button onclick="addToCart('Iron Ingot')">Add to cart</button>
            </div>
            <!-- Repeat item blocks for each item, use unique names -->
        </div>
    </div>

    <!-- Settings Popup -->
    <div id="settings-popup" class="popup">
        <h3>Settings / Preferences</h3>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
        <button onclick="toggleLanguage()">Toggle Language</button>
        <button onclick="clearData()">Clear Data</button>
        <button onclick="closeSettings()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
