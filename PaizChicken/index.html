<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="home">Paiz Chicken - Home</title>
    <link rel="stylesheet" href="/PaizCorp/PaizChicken/styles.css">
</head>
<body>
    <header>
        <div class="logo">Paiz Chicken</div>
        <nav>
            <ul>
                <li><a href="/PaizCorp/PaizChicken/" class="nav-home" data-translate="home"></a></li>
                <li><a href="/PaizCorp/PaizChicken/menu" class="nav-menu" data-translate="menu"></a></li>
                <li><a href="/PaizCorp/PaizChicken/about" class="nav-about_us" data-translate="about_us"></a></li>
                <li><a href="/PaizCorp/PaizChicken/contact" class="nav-contact_us" data-translate="contact_us"></a></li>
            </ul>
        </nav>
        <a href="/PaizCorp/PaizChicken/order" class="cta-button" data-translate="order_now"></a>
        <label for="theme-switch" class="theme-switcher">
            <input type="checkbox" id="theme-switch">
            <span class="darkmode" data-translate="darkmode">Dark Mode</span>
        </label>
        <label for="language-switcher" class="language-switcher">
            <select id="language-switcher">
                <option value="en">English</option>
                <option value="ms">Bahasa Melayu</option>
            </select>
        </label>
    </header>

    <section class="hero">
        <img src="hero-image.jpg" alt="Fried Chicken and Burgers">
        <div class="hero-text">
            <h1 class="welcome" data-translate="welcome"></h1>
            <p class="best_fried_chicken" data-translate="best_fried_chicken"></p>
            <a href="/PaizCorp/PaizChicken/menu" class="cta-button" data-translate="see_menu"></a>
        </div>
    </section>

    <section class="featured">
        <h2 data-translate="current_promotions"></h2>
        <div class="item-grid">
            <div class="item">
                <img src="chicken.jpg" alt="Fried Chicken">
                <h3 data-translate="fried_chicken">Fried Chicken</h3>
                <p data-translate="deliciously_crispy">Deliciously crispy fried chicken.</p>
                <a href="/PaizCorp/PaizChicken/order" class="cta-button" data-translate="order_now"></a>
            </div>
        </div>
    </section>

    <section class="promotions">
        <p data-translate="learn_more"></p>
        <a href="/PaizCorp/PaizChicken/promotions" class="cta-button" data-translate="learn_more"></a>
    </section>

    <footer>
        <div class="social-media">
            <!-- Add social media links -->
        </div>
        <div class="contact-info">
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@paizchicken.com</p>
            <p>Address: 123 Chicken Street, Food City</p>
        </div>
        <nav>
            <ul>
                <li><a href="/PaizCorp/PaizChicken/" class="nav-home" data-translate="home"></a></li>
                <li><a href="/PaizCorp/PaizChicken/menu" class="nav-menu" data-translate="menu"></a></li>
                <li><a href="/PaizCorp/PaizChicken/about" class="nav-about_us" data-translate="about_us"></a></li>
                <li><a href="/PaizCorp/PaizChicken/contact" class="nav-contact_us" data-translate="contact_us"></a></li>
            </ul>
        </nav>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const languageSwitcher = document.getElementById('language-switcher');
            const elementsToTranslate = {
                'nav-home': 'home',
                'nav-menu': 'menu',
                'nav-about_us': 'about_us',
                'nav-contact_us': 'contact_us',
                'cta-button': 'order_now',
                'welcome': 'welcome',
                'best_fried_chicken': 'best_fried_chicken',
                'see_menu': 'see_menu',
                'current_promotions': 'current_promotions',
                'learn_more': 'learn_more',
                'about_us_title': 'about_us_title',
                'about_us_text': 'about_us_text',
                'contact_title': 'contact_title',
                'name': 'name',
                'email': 'email',
                'message': 'message',
                'send_message': 'send_message'
            };

            function translatePage(language) {
                fetch(`${language}.json`)
                    .then(response => response.json())
                    .then(translations => {
                        Object.keys(elementsToTranslate).forEach(elementId => {
                            const element = document.querySelector(`.${elementId}`);
                            if (element) {
                                element.textContent = translations[elementsToTranslate[elementId]];
                            }
                        });
                    });
            }

            const savedLanguage = localStorage.getItem('language') || 'en';
            languageSwitcher.value = savedLanguage;
            translatePage(savedLanguage);

            languageSwitcher.addEventListener('change', () => {
                const newLanguage = languageSwitcher.value;
                localStorage.setItem('language', newLanguage);
                translatePage(newLanguage);
            });

            // Theme switcher script
            const toggleSwitch = document.getElementById('theme-switch');
            const currentTheme = localStorage.getItem('theme') || 'light';

            document.documentElement.setAttribute('data-theme', currentTheme);

            toggleSwitch.addEventListener('change', () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>
