<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Paiz Shop</title>
    <link rel="stylesheet" href="/PaizCorp/PaizShop/styles.css">
</head>
<body>
    <header>
        <h1>Paiz Shop Checkout</h1>
    </header>
    <main>
        <form id="checkout-form">
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name">

            <label for="minecraft-name">Minecraft Name (Required):</label>
            <input type="text" id="minecraft-name" name="minecraft-name" required>

            <label for="order-type">Pickup / Delivery? (Required):</label>
            <input type="radio" id="pickup" name="order-type" value="pickup" required> Pickup
            <input type="radio" id="delivery" name="order-type" value="delivery"> Delivery

            <div id="coordinate-fields" style="display:none;">
                <label for="coord-x">X Coordinate (Required):</label>
                <input type="number" id="coord-x" name="coord-x" required>

                <label for="coord-y">Y Coordinate (Required):</label>
                <input type="number" id="coord-y" name="coord-y" required>

                <label for="coord-z">Z Coordinate (Required):</label>
                <input type="number" id="coord-z" name="coord-z" required>
            </div>

            <div id="pickup-address" style="display:none;">
                <p>Pickup Address: 1, Jalan Utama, The LoL City, The LoL</p>
            </div>

            <button type="submit" id="checkout-button">Checkout</button>
        </form>
    </main>
    <script src="/PaizCorp/PaizShop/script.js"></script>
</body>
</html>
