<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Paiz Shop</title>
    <link rel="stylesheet" href="/PaizCorp/PaizShop/styles.css">
</head>
<body>
    <header>
        <h1><a href="/PaizCorp/PaizShop/">Paiz Shop</a></h1>
    </header>
    <main>
        <section id="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name (Optional):</label>
                <input type="text" id="name" name="name">
                
                <label for="minecraft-name">Minecraft Name (Required):</label>
                <input type="text" id="minecraft-name" name="minecraft-name" required>
                
                <label for="delivery-option">Delivery Option (Required):</label>
                <input type="radio" id="pickup" name="delivery-option" value="pickup" required> Pickup
                <input type="radio" id="delivery" name="delivery-option" value="delivery" required> Delivery
                
                <div id="delivery-details" style="display: none;">
                    <label for="coord-x">X Coordinate:</label>
                    <input type="number" id="coord-x" name="coord-x">
                    
                    <label for="coord-y">Y Coordinate:</label>
                    <input type="number" id="coord-y" name="coord-y">
                    
                    <label for="coord-z">Z Coordinate:</label>
                    <input type="number" id="coord-z" name="coord-z">
                </div>
                
                <div id="shop-address" style="display: none;">
                    Shop Address: 1, Jalan Utama, The LoL City, The LoL
                </div>
                
                <button type="button" id="checkout-btn">Checkout</button>
            </form>
            
            <section id="order-summary">
                <h3>Order Summary</h3>
                <!-- Summary will be populated by JavaScript -->
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Paiz Shop. All rights reserved.</p>
    </footer>
    <script src="/PaizCorp/PaizShop/script.js"></script>
</body>
</html>
