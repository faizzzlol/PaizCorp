<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiz Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: white;
            font-size: 24px;
        }

        nav {
            text-align: right;
            padding: 10px;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item img {
            width: 64px;
            height: 64px;
            margin-right: 20px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-title {
            font-size: 18px;
            margin: 0;
        }

        .item-price {
            color: #555;
            margin: 5px 0;
        }

        .item-stock {
            color: green;
        }

        .item-stock.sold-out {
            color: red;
        }

        .item-actions {
            text-align: right;
        }

        .item-actions input {
            width: 40px;
            padding: 5px;
            margin-right: 10px;
        }

        .item-actions button {
            padding: 1px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .item-actions button.sold-out {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .item-actions button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
        }

        footer button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -20px;
        }

        /* Toggle Switch */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <img src="PaizShop2.png" alt="Paiz Shop Logo" id="shop-logo">
            <a href="" id="shop-link">Paiz Shop</a>
        </h1>
        <div class="theme-switcher">
            <label class="switch">
                <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <nav>
        <a href="">Home</a>
        <a href="order-history">Order History</a>
        <a href="how-to-use">How to Use</a>
        <a href="discord.gg/TB4T8qwN4R">Contact Us</a>
    </nav>

    <div class="container">
        <!-- Shulker Box Item -->
        <div class="item">
            <img src="shulker_box.png" alt="Shulker Box">
            <div class="item-details">
                <h3 class="item-title">Shulker Box</h3>
                <p class="item-price">1 Diamond</p>
                <p class="item-stock">Available Stock: 1000</p>
            </div>
            <div class="item-actions">
                <input type="number" value="1" min="1" max="1000">
                <button onclick="buyItem('Shulker Box', 1, 1000)">Buy Now</button>
            </div>
        </div>

        <!-- Mending Item -->
        <div class="item">
            <img src="mending.png" alt="Mending">
            <div class="item-details">
                <h3 class="item-title">Mending</h3>
                <p class="item-price">3 Diamond</p>
                <p class="item-stock sold-out">Available Stock: 0</p>
            </div>
            <div class="item-actions">
                <input type="number" value="1" min="1" max="0" disabled>
                <button class="sold-out" disabled>Sold Out</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Paiz Shop. All rights reserved.</p>
        <button onclick="clearUserData()">Clear My Data</button>
    </footer>

    <!-- JavaScript for Stock Validation and Theme Toggle -->
    <script>
        // Handle "Buy Now" button
        function buyItem(item, price) {
            const stock = parseInt(document.getElementById(`stock-${item}`).innerText);
            const quantity = parseInt(document.getElementById(`quantity-${item}`).value);

            // Check stock availability
            if (quantity > stock || stock === 0) {
                alert("Not enough stock available!");
                return;
            }

            // Store the item details in sessionStorage for checkout
            sessionStorage.setItem('selectedItem', JSON.stringify({
                item: item,
                quantity: quantity,
                price: price
            }));

            // Redirect to the checkout page
            window.location.href = '/PaizCorp/PaizShop/checkout'; // Ensure this path matches your actual checkout page
        }

        // Validate stock on quantity change
        function validateStock(item) {
            const stock = parseInt(document.getElementById(`stock-${item}`).innerText);
            const quantity = parseInt(document.getElementById(`quantity-${item}`).value);
            const buyButton = document.getElementById(`buy-${item}`);
            const soldOut = document.getElementById(`sold-out-${item}`);

            if (quantity > stock || stock === 0) {
                buyButton.disabled = true;
                soldOut.style.display = 'block';
            } else {
                buyButton.disabled = false;
                soldOut.style.display = 'none';
            }
        }
        
        // Function to toggle between themes
        function toggleTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const isDarkMode = themeToggle.checked;

            if (isDarkMode) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }

        // Load the user's theme preference on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('theme-toggle');

            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
            } else {
                document.body.setAttribute('data-theme', 'light');
                themeToggle.checked = false;
            }
        });

        function clearUserData() {
            // Clear theme preference
            localStorage.removeItem('theme');
            document.body.setAttribute('data-theme', 'light');

            // Clear order history
            localStorage.removeItem('orderHistory');
    
            // Clear any other user-specific data stored in localStorage
            sessionStorage.clear();
            localStorage.clear();

            alert("Your data has been cleared!");

            // Optionally, you can reload the page to apply the default theme and clear any session data
            window.location.reload();
        }

        
        // Initial Stock Validation
        document.addEventListener('DOMContentLoaded', () => {
            validateStock('shulker');
            validateStock('mending');
        });
    </script>
</body>

</html>
