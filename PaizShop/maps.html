<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/PaizCorp/PaizShop/PaizShop2.png" sizes="16x16">
    <title>Map - Paiz Shop</title>
    <link rel="stylesheet" href="/PaizCorp/PaizShop/styles.css">
</head>
<body>
    <header>
        <h1>Paiz Shop Location</h1>
        <nav>
            <ul>
                <li><a href="/PaizCorp/PaizShop/">Home</a></li>
                <li><a href="/PaizCorp/PaizShop/map">Map</a></li>
                <li><a href="/PaizCorp/PaizShop/contact">Contact Us</a></li>
            </ul>
        </nav>
        <!-- Dark Mode Toggle Switch -->
        <div class="theme-switcher">
            <label class="switch">
                <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <main>
        <section>
            <h2>Find Us in Minecraft</h2>
            <p>Coordinates: X: 5000, Y: 70, Z: 6000</p>
            <div class="map-container">
                <img src="/PaizCorp/PaizShop/minecraft-map.png" alt="Minecraft Map" class="map-image">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Paiz Shop. All rights reserved.</p>
    </footer>
    <script>
        // Function to toggle between themes
        function toggleTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const isDarkMode = themeToggle.checked;

            if (isDarkMode) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }

        // Load the user's theme preference on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('theme-toggle');

            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
            } else {
                document.body.setAttribute('data-theme', 'light');
                themeToggle.checked = false;
            }
        });
    </script>
</body>
</html>
