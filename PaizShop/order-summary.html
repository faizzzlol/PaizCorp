<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/PaizCorp/PaizShop/PaizShop2.png" sizes="16x16">
    <title>Order Summary - Paiz Shop</title>
    <link rel="stylesheet" href="/PaizCorp/PaizShop/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .order-summary-item {
            margin-bottom: 15px;
        }
        .order-summary-item h3 {
            margin: 5px 0;
        }
        .order-summary-item p {
            margin: 5px 0;
        }
        .order-summary-section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .stack-count {
            color: #5cb85c;
            font-weight: bold;
        }
        .rounding-details {
            color: #f0ad4e;
            font-weight: bold;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #4cae4c;
        }
        #back-home {
            background-color: #f0ad4e;
        }
        #back-home:hover {
            background-color: #ec971f;
        }
        #view-order {
            background-color: #5bc0de;
        }
        #view-order:hover {
            background-color: #31b0d5;
        }
        #download-receipt {
            background-color: #007bff;
            color: white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <img src="PaizShop2.png" alt="Paiz Shop Logo" id="shop-logo">
            Order Summary
        </h1>
        <nav>
            <ul>
                <li><a href="/PaizCorp/PaizShop/">Home</a></li>
                <li><a href="/PaizCorp/PaizShop/order-history">Order History</a></li>
                <li><a href="/PaizCorp/PaizShop/how-to-use">How to Use</a></li>
                <li><a href="/thelol/finance/currency-converter">Currency</a></li>
                <li><a href="https://discord.gg/TB4T8qwN4R">Contact Us</a></li>
                <li><a href="/PaizCorp/PaizShop/feedback">Feedback</a></li>
                <li><a href="https://sociabuzz.com/faizgg/donate">Donate</a></li>
            </ul>
        </nav>
        <div id="theme-switcher">
            <label class="switch">
                <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <main>
        <div id="order-summary"></div>
        <div class="button-group">
            <button id="place-order">Place Order</button>
            <button id="back-home" onclick="location.href='/PaizCorp/PaizShop/'">Back to homepage</button>
            <button id="view-order" onclick="location.href='/PaizCorp/PaizShop/order-history'">View my order</button>
            <button id="download-receipt" class="btn btn-primary" disabled>Download Receipt</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const orderSummaryDiv = document.getElementById('order-summary');
            const downloadReceiptBtn = document.getElementById('download-receipt');

            // Check if order details are present
            const orderDetails = JSON.parse(sessionStorage.getItem('orderDetails'));
            if (!orderDetails) {
                console.error("Order details not found in sessionStorage.");
                return;
            }

            console.log("Order Details Loaded:", orderDetails);

            // Calculate stack count
            const diamondPerStack = 64;
            const totalStacks = Math.floor(orderDetails.total / diamondPerStack);
            const remainingDiamonds = orderDetails.total % diamondPerStack);

            // Generate a unique order number
            const orderNumber = 'PS' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');

            // Display order summary
            orderSummaryDiv.innerHTML = `
                <div class="order-summary-section">
                    <h2>Order Summary</h2>
                    <div class="order-summary-item">
                        <h3>Order Number:</h3>
                        <p id="order-number">${orderNumber}</p>
                    </div>
                    <div class="order-summary-item">
                        <h3>Item Ordered:</h3>
                        <p id="item-ordered">${orderDetails.quantity}x ${orderDetails.item}</p>
                    </div>
                    <div class="order-summary-item">
                        <h3>Subtotal:</h3>
                        <p id="subtotal">${orderDetails.subtotal} Diamonds</p>
                    </div>
                    <div class="order-summary-item">
                        <h3>Delivery Fee:</h3>
                        <p id="delivery-fee">${orderDetails.deliveryFee} Diamonds</p>
                    </div>
                    <div class="order-summary-item">
                        <h3>The LoL Tax (3%):</h3>
                        <p id="tax">${orderDetails.tax} Diamonds</p>
                    </div>
                    <div class="order-summary-item">
                        <h3>Rounding Details:</h3>
                        <p class="rounding-details" id="rounding-details">Total Rounded: ${orderDetails.total} Diamonds</p>
                    </div>
                    <div class="order-summary-item">
                        <h3>Stack Count:</h3>
                        <p class="stack-count" id="stack-count">${totalStacks} Stack(s) and ${remainingDiamonds} Diamond(s)</p>
                    </div>
                    <div class="order-summary-item">
                        <h3>Total Amount:</h3>
                        <p id="total-amount">${orderDetails.total} Diamonds</p>
                    </div>
                </div>
            `;

            // Enable Download Receipt button once the order is rendered
            downloadReceiptBtn.disabled = false;

            // Handle the Download Receipt button click
            downloadReceiptBtn.addEventListener("click", function() {
                console.log("Download Receipt button clicked!");

                // Fetch content from DOM safely
                let orderNumber = document.getElementById("order-number") ? document.getElementById("order-number").textContent : "N/A";
                let itemOrdered = document.getElementById("item-ordered") ? document.getElementById("item-ordered").textContent : "N/A";
                let subtotal = document.getElementById("subtotal") ? document.getElementById("subtotal").textContent : "N/A";
                let deliveryFee = document.getElementById("delivery-fee") ? document.getElementById("delivery-fee").textContent : "N/A";
                let tax = document.getElementById("tax") ? document.getElementById("tax").textContent : "N/A";
                let roundingDetails = document.getElementById("rounding-details") ? document.getElementById("rounding-details").textContent : "N/A";
                let stackCount = document.getElementById("stack-count") ? document.getElementById("stack-count").textContent : "N/A";
                let totalAmount = document.getElementById("total-amount") ? document.getElementById("total-amount").textContent : "N/A";

                // Debugging: log the order data for the receipt
                console.log("Receipt Data:", {
                    orderNumber, itemOrdered, subtotal, deliveryFee, tax, roundingDetails, stackCount, totalAmount
                });

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                doc.setFontSize(22);
                doc.text("Paiz Shop Receipt", 20, 20);
                doc.setFontSize(14);
                doc.text(`Order Number: ${orderNumber}`, 20, 40);
                doc.text(`Item Ordered: ${itemOrdered}`, 20, 50);
                doc.text(`Subtotal: ${subtotal}`, 20, 60);
                doc.text(`Delivery Fee: ${deliveryFee}`, 20, 70);
                doc.text(`The LoL Tax (3%): ${tax}`, 20, 80);
                doc.text(`Rounding Details: ${roundingDetails}`, 20, 90);
                doc.text(`Stack Count: ${stackCount}`, 20, 100);
                doc.text(`Total Amount: ${totalAmount}`, 20, 110);

                // Saving the PDF
                doc.save(`${orderNumber}_receipt.pdf`);
            });

            // Handle Place Order button
            const placeOrderButton = document.getElementById('place-order');
            placeOrderButton.addEventListener('click', function () {
                const webhookUrl = 'https://discord.com/api/webhooks/...';
                sendOrderToDiscord(orderDetails, orderNumber, webhookUrl, totalStacks, remainingDiamonds);
                placeOrderButton.disabled = true;
                placeOrderButton.textContent = 'Order Placed';
                placeOrderButton.style.backgroundColor = '#d9534f'; 
                alert("Order has been placed!");
            });
        });

        function sendOrderToDiscord(orderDetails, orderNumber, webhookUrl, totalStacks, remainingDiamonds) {
            const currentTime = new Date().toLocaleString();
            const embed = {
                "content": null,
                "embeds": [
                    {
                        "title": "ðŸ“¦ New Order Placed ðŸ“¦",
                        "color": 5814783,
                        "fields": [
                            { "name": "ðŸ›’ **Order Number**", "value": orderNumber },
                            {
                                "name": "ðŸ›’ **Order Details**",
                                "value": `**Item:** ${orderDetails.quantity}x ${orderDetails.item}\n**Subtotal:** ðŸ’Ž${orderDetails.subtotal} Diamonds\n**Delivery Fee:** ðŸ’Ž${orderDetails.deliveryFee} Diamonds (if applicable)\n**Tax (3%):** ðŸ’Ž${orderDetails.tax}\n**Total:** ðŸ’Ž${orderDetails.total} Diamonds`
                            },
                            { "name": "ðŸ“Š **Rounding Details**", "value": `Total Rounded: ðŸ’Ž${orderDetails.total} Diamonds` },
                            { "name": "ðŸ›  **Stack Count**", "value": `${totalStacks} Stack(s) and ${remainingDiamonds} Diamond(s)` },
                            { "name": "ðŸ•’ **Order Time**", "value": `Placed on: ${currentTime}` }
                        ],
                        "footer": { "text": "Order placed on Paiz Shop" }
                    }
                ]
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(embed)
            }).then(response => {
                if (response.ok) {
                    console.log('Order sent to Discord!');
                } else {
                    console.error('Failed to send order to Discord:', response.statusText);
                }
            }).catch(error => {
                console.error('Error sending order to Discord:', error);
            });
        }

        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                document.getElementById('theme-toggle').checked = (savedTheme === 'dark');
            }
        });
    </script>
</body>
</html>
