<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/PaizCorp/PaizShop/PaizShop2.png" sizes="16x16">
    <title>Order Summary - Paiz Shop</title>
    <link rel="stylesheet" href="/PaizCorp/PaizShop/styles.css">
    <style>
        /* Style for the info icon */
        .info-icon {
            cursor: pointer;
            display: inline-block;
            width: 16px;
            height: 16px;
            background-image: url('/PaizCorp/PaizShop/info-icon.png'); /* Replace with your actual path */
            background-size: cover;
            margin-left: 5px;
            position: relative;
        }

        /* Style for the popup */
        .popup {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 8px;
            width: 250px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            right: 0;
            top: 25px;
        }

        /* Hover effect for the info icon */
        .info-icon:hover .popup,
        .info-icon:focus .popup {
            display: block;
        }

        /* Optional: Style to make sure the popup doesn't go off-screen */
        .popup.right {
            left: 105%; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Summary</h1>
        <!-- Theme Switcher HTML -->
        <div id="theme-switcher">
            <label class="switch">
                <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <main>
        <div id="order-summary">
            <!-- Order Summary details will be dynamically inserted here -->
        </div>
        <button id="place-order">Place Order</button>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const orderSummaryDiv = document.getElementById('order-summary');
            const orderDetails = JSON.parse(sessionStorage.getItem('orderDetails'));

            // Generate a unique order number (e.g., a random number or based on timestamp)
            const orderNumber = 'PS' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');

            // Display order summary
            orderSummaryDiv.innerHTML = `
                <h2>Order Summary</h2>
                <p>Order Number: ${orderNumber}</p>
                <p>${orderDetails.quantity}x ${orderDetails.item} - ${orderDetails.subtotal} Diamonds</p>
                <hr>
                <p>Subtotal: ${orderDetails.subtotal} Diamonds</p>
                <p>Delivery Fee: ${orderDetails.deliveryFee} Diamonds 
                    <span class="info-icon" tabindex="0">
                        <div class="popup">
                            Delivery charges are calculated at 1 diamond per 1000 blocks from the shop's location (X: 5000, Y: 70, Z: 6000) to your provided delivery coordinates.
                        </div>
                    </span>
                </p>
                <p>The LoL Tax (3%): ${orderDetails.tax} Diamonds</p>
                <hr>
                <p>Total: ${orderDetails.total} Diamonds</p>
                <p>Paid with: <img src="diamond.png" alt="Diamond Logo" style="height: 20px;"> Diamonds on delivery</p>
            `;

            // Handle Place Order
            const placeOrderButton = document.getElementById('place-order');
            if (placeOrderButton) {
                placeOrderButton.addEventListener('click', function () {
                    const webhookUrl = 'https://discord.com/api/webhooks/1272139292889841677/sBsjI4ABTBTDhayfyDIVDk1cdmQ2Uc4hWeAsS81cj0-GXJEpvXi2g95PIFtbhcFjhYOI';

                    // Send order to Discord
                    sendOrderToDiscord(orderDetails, orderNumber, webhookUrl);

                    // Disable the Place Order button
                    placeOrderButton.disabled = true;
                    placeOrderButton.textContent = 'Order Placed';
                    placeOrderButton.style.backgroundColor = '#d9534f'; // Change the button color to indicate it's disabled
                    alert("Order has been placed!");
                });
            }
        });

        // Function to send order details to Discord webhook
        function sendOrderToDiscord(orderDetails, orderNumber, webhookUrl) {
            const currentTime = new Date().toLocaleString(); // Get the current date and time
            const embed = {
                "content": null,
                "embeds": [
                    {
                        "title": "📦 New Order Placed 📦",
                        "color": 5814783,
                        "fields": [
                            {
                                "name": "🛒 Order Details",
                                "value": `- **Item:** ${orderDetails.quantity}x ${orderDetails.item}\n- **Subtotal:** 💎${orderDetails.subtotal} Diamonds\n- **Delivery Fee:** 💎${orderDetails.deliveryFee} Diamonds (if applicable)\n- **Tax (3%):** 💎${orderDetails.tax}\n\n**Total Amount:** 💎${orderDetails.total} Diamonds`
                            },
                            { "name": "👤 Minecraft Name", "value": orderDetails.minecraftName },
                            {
                                "name": orderDetails.delivery ? "🚚 Delivery Option" : "📍 Pickup Option",
                                "value": orderDetails.delivery
                                    ? `- **Delivery Coordinates:** X: ${orderDetails.coordinates.x}, Y: ${orderDetails.coordinates.y}, Z: ${orderDetails.coordinates.z}`
                                    : `- **Pickup Address:** ${orderDetails.address}`
                            },
                            { "name": "🕒 Order Time", "value": `Placed on: ${currentTime}` },
                            { "name": "📦 Order Number", "value": orderNumber },
                            { "name": "📞 Contact Information", "value": orderDetails.contactInfo || "Not provided" }
                        ],
                        "footer": { "text": "Order placed on Paiz Shop" }
                    }
                ],
                "attachments": []
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(embed)
            }).then(response => {
                if (response.ok) {
                    console.log('Order sent to Discord!');
                } else {
                    console.error('Failed to send order to Discord.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to toggle between themes
        function toggleTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const isDarkMode = themeToggle.checked;

            if (isDarkMode) {
                document.body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }

        // Load the user's theme preference on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('theme-toggle');

            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.checked = true;
            } else {
                document.body.setAttribute('data-theme', 'light');
                themeToggle.checked = false;
            }
        });
    </script>
</body>
</html>
