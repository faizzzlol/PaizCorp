<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Test</title>
    <style>
        .info-icon {
            cursor: pointer;
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #ddd; /* Change to a visible color */
            margin-left: 5px;
            position: relative;
        }

        .popup {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 8px;
            width: 250px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            right: 0;
            top: 25px;
        }

        .info-icon:hover .popup,
        .info-icon:focus .popup {
            display: block;
        }
    </style>
</head>
<body>
    <p>Hover over the info icon to see the popup:</p>
    <div class="info-icon" tabindex="0">
        <div class="popup">
            Delivery charges are calculated at 1 diamond per 1000 blocks from the shop's location (X: 5000, Y: 70, Z: 6000) to your provided delivery coordinates.
        </div>
    </div>
</body>
</html>
